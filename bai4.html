<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a=0
    let b1=0
    let b2=1
    while (a<20){
        b3=b1+b2;
        b1=b2;
        b2=b3;
        if (b3%5==0){
            document.writeln("Số đầu tiên trong dãy fibonacci chia hết cho 5 là "+ b3);
            break;
        }
    }

</script>
</body>
</html>
